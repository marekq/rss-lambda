AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Serverless Specification template describing your function.

Parameters:
  SourceEmail:
    Type: String
    Description: The sending email address for notification emails.
    Default: aws@marek.rocks

  DestEmail:
    Type: String
    Description: The receiving email address for notification emails.
    Default: marek.kuczynski@gmail.com

  SendEmails: 
    Description: Set whether to send SES emails or not (default 'n'). 
    Default: 'n'
    Type: String
    AllowedValues: 
      - 'y'
      - 'n'

  StorePublicS3:
    Description: Store a JSON object of blogposts as a public S3 file (default 'n').
    Default: 'n'
    Type: String
    AllowedValues:
      - 'y'
      - 'n'

Resources:

  rssgetfeed:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: getfeed.handler
      Runtime: python3.8
      CodeUri: lambda-getfeed/
      Description: 'Retrieve RSS feeds and store them in DynamoDB'
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'ses:SendEmail'
              Resource: '*'
        - ComprehendFullAccess
        - arn:aws:iam::aws:policy/CloudWatchLambdaInsightsExecutionRolePolicy
        - DynamoDBCrudPolicy:
            TableName: !Ref rssfeed
        - S3CrudPolicy:
            BucketName: !Ref PublicJsonBucket
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          dynamo_region: !Ref 'AWS::Region'
          dynamo_table: !Ref rssfeed
          fromemail: !Ref SourceEmail
          toemail: !Ref DestEmail
          s3bucket: !Ref PublicJsonBucket
          storepublics3: !Ref StorePublicS3
          POWERTOOLS_SERVICE_NAME: rssgetfeed
          POWERTOOLS_TRACE_DISABLED: "false"
      Tracing: Active
      ReservedConcurrentExecutions: 50
      Layers: 
        - !Ref lambdalayer
        - !Sub "arn:aws:lambda:${AWS::Region}:580247275435:layer:LambdaInsightsExtension:12"

  rsscrawl:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: crawl.handler
      Runtime: python3.8
      CodeUri: lambda-crawl/
      Description: 'Retrieve RSS feeds and check files stored on S3'
      Policies:
        - arn:aws:iam::aws:policy/CloudWatchLambdaInsightsExecutionRolePolicy
        - DynamoDBReadPolicy:
            TableName: !Ref rssfeed
        - S3ReadPolicy:
            BucketName: !Ref PublicJsonBucket
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          dynamo_region: !Ref 'AWS::Region'
          dynamo_table: !Ref rssfeed
          s3bucket: !Ref PublicJsonBucket
          storepublics3: !Ref StorePublicS3
          sendemails: !Ref SendEmails
          POWERTOOLS_SERVICE_NAME: rsscrawl
          POWERTOOLS_TRACE_DISABLED: "false"
      Tracing: Active
      ReservedConcurrentExecutions: 1
      Layers: 
        - !Ref lambdalayer
        - !Sub "arn:aws:lambda:${AWS::Region}:580247275435:layer:LambdaInsightsExtension:12"

  lambdalayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: rsslayer
      Description: python3 dependencies for XRay, BeautifulSoup4, feedparser and requests
      ContentUri: lambda-layer/
      CompatibleRuntimes:
        - python3.8
      LicenseInfo: 'MIT-0'
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: python3.8

  rssfeed:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
      - AttributeName: guid
        AttributeType: S
      - AttributeName: timest
        AttributeType: S
      - AttributeName: visible
        AttributeType: S
      - AttributeName: blogsource
        AttributeType: S
      KeySchema:
      - AttributeName: guid
        KeyType: HASH
      - AttributeName: timest
        KeyType: RANGE  
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
      - IndexName: visible
        KeySchema:
        - AttributeName: visible
          KeyType: HASH
        - AttributeName: timest
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: timest
        KeySchema:
        - AttributeName: blogsource
          KeyType: HASH
        - AttributeName: timest
          KeyType: RANGE
        Projection:
          ProjectionType: ALL

  # log group
  rssblog:
    Type: AWS::Logs::LogGroup

  # public s3 bucket
  PublicJsonBucket:
    Type: AWS::S3::Bucket

  # state machine to coordinate the workflow
  blogstatemachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Type: STANDARD
      Tracing:
        Enabled: true
      DefinitionUri: statemachine/rssblog.asl.json
      DefinitionSubstitutions:
        rsscrawl: !GetAtt rsscrawl.Arn
        rssgetfeed: !GetAtt rssgetfeed.Arn
      Policies: 
        - LambdaInvokePolicy:
            FunctionName: !Ref rsscrawl
        - LambdaInvokePolicy:
            FunctionName: !Ref rssgetfeed
        - CloudWatchFullAccess
      Logging:
        IncludeExecutionData: true
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt rssblog.Arn

  # graphql api role
  GraphQLApiRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 'appsync.amazonaws.com'
          Action: 'sts:AssumeRole'
      Policies:
      - PolicyName: CWLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - 'logs:CreateLogGroup'
            - 'logs:CreateLogStream'
            - 'logs:PutLogEvents'
            Resource: '*'
      - PolicyName: DDBRead   
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - 'dynamodb:GetItem'
            - 'dynamodb:Query'
            - 'dynamodb:Scan'
            Resource:
            - !GetAtt rssfeed.Arn
            - !Sub '${rssfeed.Arn}/*'

  # create graphql api
  GraphQLApi:
    Type: 'AWS::AppSync::GraphQLApi'
    Properties:
      XrayEnabled: true
      Name: !Ref 'AWS::StackName'
      AuthenticationType: AWS_IAM
      LogConfig:
        CloudWatchLogsRoleArn: !GetAtt 'GraphQLApiRole.Arn'
        FieldLogLevel: ALL

  # define graphql schema
  GraphQLSchema:
    Type: 'AWS::AppSync::GraphQLSchema'
    Properties:
      DefinitionS3Location: './graphql/schema.graphql'
      ApiId: !GetAtt 'GraphQLApi.ApiId'

  # define dynamodb source
  DDBDataSource:
    Type: 'AWS::AppSync::DataSource'
    Properties:
      Type: AMAZON_DYNAMODB
      ServiceRoleArn: !GetAtt 'GraphQLApiRole.Arn'
      ApiId: !GetAtt 'GraphQLApi.ApiId'
      Name: ddbsourcce
      DynamoDBConfig:
        TableName: !Ref rssfeed
        AwsRegion: !Ref 'AWS::Region'

  # create appsync resolver
  BlogResolver:
    Type: 'AWS::AppSync::Resolver'
    Properties:
      TypeName: Query
      DataSourceName: !GetAtt 'DDBDataSource.Name'
      RequestMappingTemplateS3Location: './graphql/getBlogs-request.vtl'
      ResponseMappingTemplateS3Location: './graphql/getBlogs-response.vtl'
      ApiId: !GetAtt 'GraphQLApi.ApiId'
      FieldName: listddbsource

# print the url of the state machine and graphql details
Outputs:
  StateMachineURL:
    Value: !Sub 'https://${AWS::Region}.console.aws.amazon.com/states/home?region=${AWS::Region}#/statemachines/view/${blogstatemachine}'
  GraphQLUrl:
    Value: !GetAtt 'GraphQLApi.GraphQLUrl'
  ApiId:
    Value: !GetAtt 'GraphQLApi.ApiId'
